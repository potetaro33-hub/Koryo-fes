        function parseTime(timeVal) {
            if (!timeVal) return null;
            const d = new Date(timeVal);
            if (!isNaN(d.getTime())) return { h: d.getHours(), m: d.getMinutes() };
            const str = timeVal.toString();
            if (str.includes(':')) {
                const [h, m] = str.split(':').map(Number);
                if (!isNaN(h) && !isNaN(m)) return { h, m };
            }
            return null;
        }

            if (status === "ÈÅãÂñ∂ÁµÇ‰∫Ü") return "status-closed";

        function loadFromStorage() {
            const saved = localStorage.getItem('fukousai_cache');
            if (saved) { cache = JSON.parse(saved); return true; }
            return false;
        }

        function saveToStorage() { localStorage.setItem('fukousai_cache', JSON.stringify(cache)); }

        async function reloadAllData() {
            document.body.classList.add('updating');
            try {
                const [resS, resB, resL] = await Promise.all([
                    fetch(`${API_URL}?type=stores`),
                    fetch(`${API_URL}?type=bus_timetable`), 
                    fetch(`${API_URL}?type=lost`)
                ]);
                cache.stores = await resS.json();
                cache.bus = await resB.json();
                cache.lostItems = await resL.json();
                
                // „Çø„Ç§„É†„ÉÜ„Éº„Éñ„É´„ÅØÈÄöÂ∏∏Âõ∫ÂÆö„Åß„Åô„Åå„ÄÅÂàùÂõû„ÅÆË™≠„ÅøËæº„Åø„ÅÆ„ÅøÂèñÂæó„Åó„Åæ„Åô

                    cache.timetable = await resT.json();

                saveToStorage();
                refreshCurrentView();
                await quickUpdate();

            finally { document.body.classList.remove('updating'); }

                    cache.announcement = data.announcement;
                    document.querySelectorAll('.ann-text').forEach(t => t.textContent = cache.announcement);
                    document.querySelectorAll('.announcement-banner').forEach(b => b.style.display = cache.announcement ? 'flex' : 'none');
                }
                saveToStorage();
            } catch (e) { console.warn("Quick update failed", e); }
        }

        function refreshCurrentView() {
            // Ê∑∑ÈõëÁä∂Ê≥Å„ÅÆÊõ¥Êñ∞
            if (document.getElementById('stores-view').style.display === 'block') renderStores();
            // „Éê„Çπ„Çø„Ç§„Éû„Éº„ÅÆÊõ¥Êñ∞
            updateBusTimer();
            // ËêΩ„Å®„ÅóÁâ©„É™„Çπ„Éà„ÅÆÊõ¥Êñ∞
            renderLostItems();
        }

        function switchTab(tab) {
            ['home','stores','timetable'].forEach(v => {
                const el = document.getElementById(v+'-view');
                if (el) el.style.display = v === tab ? (v === 'home' ? 'flex' : 'block') : 'none';
            });
            document.getElementById('nav-home').classList.toggle('active-tab', tab === 'home');
            document.getElementById('nav-stores').classList.toggle('active-tab', tab === 'stores');
            document.getElementById('nav-timetable').classList.toggle('active-tab', tab === 'timetable');
            if (tab === 'stores') renderStores();
            if (tab === 'timetable') renderTimetable();
            if (tab === 'home') renderLostItems();
        }

        function renderStores() {
            const container = document.getElementById('stores-content');
            if (!cache.stores || cache.stores.length === 0) return;
            const floors = [...new Set(cache.stores.map(r => r[0]))].sort();
            container.innerHTML = floors.map(f => {
                const floorStores = cache.stores.filter(r => r[0] == f);
                return `<div class="floor-section">
                    <div class="floor-header"><span class="floor-num">${f}F</span></div>
                    <div class="floor-map-container">
                        <img src="${FLOOR_MAPS[f] || ''}" class="floor-map-img">
                        ${floorStores.map(s => `<div class="map-pin ${getStatusClass(s[3])}" style="left:${s[5]||50}%; top:${s[6]||50}%;" onclick='openStoreModal(${JSON.stringify(s)})'><img src="${s[4]||''}" onerror="this.style.display='none'"></div>`).join('')}
                    </div>
                    <div class="store-grid">${floorStores.map(s => `<div class="store-card" onclick='openStoreModal(${JSON.stringify(s)})'><div class="congestion-badge ${getStatusClass(s[3])}">${s[3]}</div><div class="store-img-wrapper"><img src="${s[4]||'https://via.placeholder.com/300'}" class="store-img"></div><div class="store-name-tag">${s[1]}</div></div>`).join('')}</div>
                </div>`;
            }).join('');
        }

        function normalizeImageUrl(url) {
            if (!url) return 'https://via.placeholder.com/300';
            if (url.startsWith('http')) return url;
            return `lost_images/${url}.jpg`; 
        }

        function renderLostItems() {
            const container = document.getElementById('lost-items-grid');
            const section = document.getElementById('lost-items-section');
            if (!cache.lostItems || cache.lostItems.length === 0) { section.style.display = 'none'; return; }
            section.style.display = 'block';
            container.innerHTML = cache.lostItems.map(item => `
                <div class="store-card" onclick='openLostModal(${JSON.stringify(item)})'>
                    <div class="store-img-wrapper"><img src="${normalizeImageUrl(item[3])}" class="store-img"></div>
                    <div class="store-name-tag">${item[0]}</div>
                </div>
            `).join('');
        }

        function openLostModal(item) {
            document.getElementById('m-title').textContent = item[0];
            document.getElementById('m-img-container').innerHTML = item[3] ? `<img src="${normalizeImageUrl(item[3])}" style="width:100%; border-radius:12px;">` : '';
            document.getElementById('m-info').textContent = `üìçÁô∫Ë¶ãÂ†¥ÊâÄ: ${item[1]}`;
            document.getElementById('m-desc').textContent = item[2] || "ÂøÉÂΩì„Åü„Çä„ÅÆ„ÅÇ„ÇãÊñπ„ÅØ„ÄÅ1F‰∫ãÂãôÂÆ§„Åæ„Åü„ÅØÊú¨ÈÉ®„Åæ„Åß„ÅäË∂ä„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ";
            document.getElementById('modal').style.display = 'flex';
        }

        function updateBusTimer() {
            const timerEl = document.getElementById('bus-timer');
            const nextEl = document.getElementById('bus-next');
            if (!cache.bus || cache.bus.length === 0) return;
            const now = new Date(), nowMin = now.getHours() * 60 + now.getMinutes();
            let nextBus = null;
            for (let row of cache.bus) {
                const t = parseTime(row[0]);
                if (!t) continue;
                const busMin = t.h * 60 + t.m;
                if (busMin > nowMin) { nextBus = { h: t.h, m: t.m, min: busMin }; break; }
            }
            if (nextBus) {
                timerEl.textContent = `Ê¨°Áô∫„Åæ„Åß „ÅÇ„Å® ${nextBus.min - nowMin} ÂàÜ`;
                nextEl.textContent = `${String(nextBus.h).padStart(2,'0')}:${String(nextBus.m).padStart(2,'0')} Áô∫Ëªä‰∫àÂÆö`;
            } else {
                timerEl.textContent = "Êú¨Êó•„ÅÆ„Éê„Çπ„ÅØÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü";
                nextEl.textContent = "--:-- Áô∫Ëªä";
            }
        }

        function scrollToVenue(venueName) {
            const calendarArea = document.getElementById('calendar-scroll-target');
            calendarArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            const headers = document.querySelectorAll('.venue-header');
            let targetCol = null;
            headers.forEach(h => { if(h.textContent.trim() === venueName) targetCol = h.parentElement; });
            if (targetCol) {
                calendarArea.scrollLeft = targetCol.offsetLeft - 80;
                const now = new Date(), m = (now.getHours() - START_H) * 60 + now.getMinutes();
                if (m >= 0 && m < 480) {
                    window.scrollTo({ top: targetCol.getBoundingClientRect().top + window.scrollY + (m * SCALE), behavior: 'smooth' });
                }
            }
        }

        function renderTimetable() {
            const data = cache.timetable;
            const grid = document.getElementById('timetable-grid');
            if (!data || data.length === 0) return;
            const venues = [...new Set(data.map(r => r[0]))];
            const mapContainer = document.getElementById('timetable-map');
            mapContainer.querySelectorAll('.event-pin').forEach(p => p.remove());

            EVENT_LOCATIONS.forEach(loc => {
                const pin = document.createElement('div');
                pin.className = 'event-pin';
                pin.style.left = `${loc.left}%`; pin.style.top = `${loc.top}%`;
                if(loc.color) pin.style.backgroundColor = loc.color;
                pin.textContent = loc.name; pin.onclick = () => scrollToVenue(loc.name);
                const pinId = "pin-" + loc.name.replace(/\s+/g, '');
                pin.classList.add(pinId);
                const style = document.createElement('style');
                style.innerHTML = `.${pinId}::after { border-top-color: ${loc.color || 'var(--accent)'}; }`;
                document.head.appendChild(style);
                mapContainer.appendChild(pin);
            });

            const colWidth = getComputedStyle(document.documentElement).getPropertyValue('--col-width').trim();
            const timeColWidth = (window.innerWidth <= 480) ? "50px" : "80px";
            grid.style.gridTemplateColumns = `${timeColWidth} repeat(${venues.length}, ${colWidth})`;
            
            let html = `<div class="time-col"><div class="corner-cell"></div>`;
            for (let h = START_H; h < 17; h++) html += `<div class="time-label">${h}:00</div>`;
            html += `</div>`;

            venues.forEach(venue => {
                const theme = VENUE_THEMES[venue] || { bg: '#f1f5f9', border: '#94a3b8' };
                const venueEvents = data.filter(r => r[0] === venue);
                html += `<div class="venue-col"><div class="venue-header" style="background:${theme.border}">${venue}</div><div class="venue-body" style="height:600px">
                    ${venueEvents.map(ev => {
                        const s = new Date(ev[1]), e = new Date(ev[2]);
                        if (isNaN(s.getTime()) || isNaN(e.getTime())) return '';
                        const top = ((s.getHours()-START_H)*60+s.getMinutes())*SCALE;
                        const h = ((e-s)/60000)*SCALE - GAP;
                        return `<div class="event" style="top:${top}px; height:${Math.max(h, 25)}px; background:${theme.bg}; border-left: 4px solid ${theme.border}" onclick='openEventModal(${JSON.stringify(ev)})'><strong>${ev[3]}</strong><small style="color:${theme.border}; font-weight:bold;">${s.getHours()}:${String(s.getMinutes()).padStart(2,'0')}„Äú</small></div>`;
                    }).join('')}
                </div></div>`;
            });
            grid.innerHTML = html + `<div id="now-line" class="now-line"></div>`;
            updateNowLine();
        }

        function updateNowLine() {
            const line = document.getElementById('now-line');
            if (!line) return;
            const now = new Date(), m = (now.getHours() - START_H) * 60 + now.getMinutes();
            if (m >= 0 && m < 480) { line.style.top = (50 + m * SCALE) + 'px'; line.style.display = 'block'; }
            else { line.style.display = 'none'; }
        }

        function openEventModal(ev) {
            const s = new Date(ev[1]), e = new Date(ev[2]);
            document.getElementById('m-title').textContent = ev[3];
            document.getElementById('m-img-container').innerHTML = '';
            const timeStr = isNaN(s.getTime()) ? 'ÊôÇÈñìÊú™Ë®≠ÂÆö' : `${s.getHours()}:${String(s.getMinutes()).padStart(2,'0')} „Äú ${e.getHours()}:${String(e.getMinutes()).padStart(2,'0')}`;
            document.getElementById('m-info').textContent = `üìçÂ†¥ÊâÄ: ${ev[0]}\n‚è∞ÊôÇÈñì: ${timeStr}`;
            document.getElementById('m-desc').textContent = ev[4] || 'Ë©≥Á¥∞„Å™„Åó';
            document.getElementById('modal').style.display = 'flex';
        }

        function openStoreModal(s) {
            document.getElementById('m-title').textContent = s[1];
            document.getElementById('m-img-container').innerHTML = s[4] ? `<img src="${s[4]}" style="width:100%; border-radius:12px;">` : '';
            document.getElementById('m-info').textContent = `üìçÂ†¥ÊâÄ: ${s[0]}F / üö•Ê∑∑Èõë: ${s[3]}`;
            document.getElementById('m-desc').textContent = s[2] || 'Á¥π‰ªãÊñá„Å™„Åó';
            document.getElementById('modal').style.display = 'flex';
        }

        async function init() {
            const hasCache = loadFromStorage();
            if (hasCache) {
                document.getElementById('full-loader').style.display = 'none';
                document.body.classList.remove('updating');
                refreshCurrentView();
            }
            
            // ÂàùÂõû„Éá„Éº„ÇøÂèñÂæó
            await reloadAllData();

            const loader = document.getElementById('full-loader');
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);

            // „ÄêÈáçË¶Å„Äë10Áßí„Åî„Å®„Å´ÂÖ®„Éá„Éº„Çø„ÅÆ„ÄåÈöèÊôÇÊõ¥Êñ∞„Äç„ÇíÈñãÂßã
            setInterval(reloadAllData, 10000); 

            // „Åù„ÅÆ‰ªñ„ÅÆÊôÇË®à„ÉªË°®Á§∫Áî®„Çø„Ç§„Éû„Éº
            setInterval(updateNowLine, 60000);
            setInterval(updateBusTimer, 30000);
        }
        window.onload = init;
    </script>
</body>
